<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 5px;
            padding: 5px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0px;
        }
        p {
            font-size: 16px;
        }
        .order-details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello,{{name}}</h2>
    <p>Your order has been placed successfully. Please find the details below and the attached invoice.</p>

    <div class="order-details">
        <p><strong>Order ID:</strong> {{orderId}}</p>
        <p><strong>Product Name:</strong> {{productName}}</p>
        <p><strong>Price:</strong> ${{price}}</p>
        <p><strong>Estimated Delivery Date:</strong> {{date}}</p>
    </div>

    <p class="footer">Thanks</p>
</div>
</body>
</html>
